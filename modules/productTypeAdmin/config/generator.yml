generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: DmCommerceProductType
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: product_type
    with_doctrine_route: false
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - '=name'
          - created_by
          - updated_by
          - products_list
        sort:
          - name
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - name
          - created_by
          - updated_by
      form:
        display:
          NONE: [name, created_by, updated_by]
          Products: [products_list]
        class: DmCommerceProductTypeAdminForm
        fields: {  }
      edit: ~
      new: ~
