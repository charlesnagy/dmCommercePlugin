DmComProduct:
  actAs:
    DmSortable:  
    DmVersionable: ~
    Dmblameable: ~
    DmGallery: ~
    I18n:
      fields: [description, summary]
      length: 5
      actAs:
        DmVersionable:
        Dmblameable:
  columns:
    id:
      type: integer(11)
      primary: true
      autoincrement: true
    name: 
      type: string(255)
    summary:
      type: string(2000)
    description:
      type: string()
    price_hidden:
      type: boolean
    price:
      type: integer(11)
    price_net:
      type: integer(11)
    vat:
      type: integer(3)
    dm_com_manufacturer_id:
      type: integer(11)
      notnull: false
    dm_com_product_type_id:
      type: integer(11)
      notnull: false
  relations:
    categories:
      class: DmComCategory
      refClass: DmComCategoryProduct
      type: many
    suppliers:
      class: DmComSupplier
      refClass: DmComSupplierProduct
      type: many
    type:
      class: DmComProductType
      type: one
      foreignType: many
      foreignAlias: products

DmComProductDeclination:
  actAs:
    DmSortable:
    DmVersionable:
    Dmblameable:
    DmGallery:
  columns:
    id:
      type: integer(11)
      primary: true
      autoincrement: true
    dm_com_product_id:
      type: integer(11)
      notnull: true
  relations:
    product:
      class: DmComProduct
      type: one
      foreignType: many
      local: dm_com_product_id
      foreign: id
      foreignAlias: declinations
      